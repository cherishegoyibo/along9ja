  <body>
    <div id="map"></div>
    <div id="root"></div>

    <script src="./src/index.jsx" type="module"></script>
    <script src="./src/pages/Home.jsx" type="module"></script>

    <gmp-map
      center="8.9527,7.6738"
      zoom="15"
      map-id="NEXT_PUBLIC_GOOGLE_MAPS_API_KEY"
      style="height: 89vh; width: 100%"
    >
      <gmp-advanced-marker position="9.0586, 7.4894"> </gmp-advanced-marker>
    </gmp-map>

    <gmp-map-3d
      center="9.0586, 7.4894"
      range="2000"
      tilt="75"
      heading="330"
    ></gmp-map-3d>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 9.0586, lng: 7.4894 },
          zoom: 17,
          mapId: "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY",
        });

        const marker = new google.maps.marker.AdvancedMarkerElement({
          map,
          position: { lat: 9.0586, lng: 7.4894 },
        });

        marker.addListener("click", ({ domEvent, latLng }) => {
          const { target } = domEvent;
          const infoWindow = new google.maps.InfoWindow({
            content: `<div><h2>Marker Info</h2><p>Latitude: ${latLng.lat()}</p><p>Longitude: ${latLng.lng()}</p></div>`,
          });
          infoWindow.open(map, marker);
        });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-sVqTP5Rc_nVFpiF_pBAOOaysNVCUevc&loading=async&libraries=maps&v=beta"
      defer
    ></script>
  </body>
